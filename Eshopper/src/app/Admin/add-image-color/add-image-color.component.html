<div class="card" style="width: 30rem;">
  <h3 align="center">Ajout des images dans Galerie</h3>
  <mat-progress-bar mode="buffer" *ngIf="progressBar"></mat-progress-bar>
  <form>
    <table class="table table-borderless">
      <tr>
        <td>Image</td>
        <td><input type="file" (change)="onFileSelected($event)" class="form-control" name="url"></td>
      </tr>
      <tr>
        <td colspan="2"><button  style="color: rgb(7, 7, 7); background-color: #ffb26b;" class="btn btn-primary" (click)="ajout()">Ajouter</button></td>
      </tr>
    </table>
  </form>
</div>
