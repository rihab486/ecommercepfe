<div class="">
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h2 class="title text-center">Contactez <strong>Nous</strong></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="contact-form">
                    <h2 class="title text-center">Entrer En Contact</h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form *ngIf="currentUser">
                        <div class="form-group col-md-9">
                            <input type="text" name="name" class="form-control" placeholder="Nom"
                                [(ngModel)]="reclamation.name">
                        </div>
                        <div class="form-group col-md-9">
                            <textarea name="message" id="message" class="form-control" rows="8"
                                placeholder="Envoyer Ton Message" [(ngModel)]="reclamation.message"></textarea>
                        </div>
                        <div *ngIf="isLoggedIn">
                            <div class="form-group col-md-9">
                                <input type="button" (click)="addRecl(idUser,currentUser.username)"
                                    class="btn btn-primary pull-right" value="Ajouter">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="contact-info">
                    <h2 class="title text-center">Contact Info</h2>
                    <address>
                        <p>E-Shopper</p>
                        <p>Immeuble Lakhdhar Dkhil 2éme étage Zrig Gabes 6023 </p>
                        <p>Tunisia</p>
                        <p>Mobile: +216 75391756 </p>
                        <p>Fax: 31 597 990</p>
                        <p>Email: :contact@protech-it.org & :info@eshopper.com</p>
                    </address>
                    <div class="social-networks">
                        <h2 class="title text-center">Réseaux Sociaux</h2>
                        <ul>
                            <li>
                                <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="https://mail.google.com/"><i class="fa fa-google-plus"></i></a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--/#contact-page-->

</div>
